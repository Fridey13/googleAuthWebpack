<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">
    <h1>Auth Page</h1>
</div>
<div class="auth">
    <div class="local-signin" style="display: inline-block">
        <label for="email"></label>
        <input type="text" id="email" class="email" value="test@test.com">
        <label for="password"></label>
        <input type="text" id="password" class="password" value="string">
        <button class="login">Sign in </button>
        <button class="button-logout">Logout</button>
    </div>
    <div class="signin-byAddress" style="display: inline-block">
        <select name="Select" id="select">
            <option value="GET">GET</option>
            <option value="POST">POST</option>
            <option value="DELETE">DELETE</option>
        </select>
        <input type="text" class="address" value="https://dev-ask.globalcloudteam.com/asp-admin-backend/agent/me">
        <input type="text" id="emails" class="email" value="test@test.com">
        <input type="text" id="passwords" class="password" value="string">
        <button class="login-dev">Sign in </button>
        <button class="logout-dev">Logout</button>
    </div>
    <div style="display: inline-block">
        <p style="display: flex" id="text"></p>
    </div>
</div>

<div class="buttons" style="display: flex">
    <button class="google_external_sign_in"
            style="display: flex;  background: white; border-radius: 50px; margin-left: 10px; padding: 10px;">
        <div class="image">
            <img src="https://img.icons8.com/clouds/2x/google-logo.png" width="30px" height="30px" alt="" class="logo">
        </div>
        <div class="link" style="align-content: center">
            <a href="https://localhost:44304/auth/google"
               style="color: black; text-decoration: none; text-align: center"
               class="link">Google</a>
        </div>
    </button>

    <button class="google_external_sign_in"
            style="display: flex;  background: white; border-radius: 50px; margin-left: 10px; padding: 10px;">
        <div class="image">
            <img src="https://img.icons8.com/clouds/2x/google-logo.png" width="30px" height="30px" alt="" class="logo">
        </div>
        <div class="link" style="align-content: center">
            <a href="https://127.0.0.1:44304/auth/google"
               style="color: black; text-decoration: none; text-align: center"
               class="link">Google</a>
        </div>
    </button>
    <button class="google_external_sign_in"
            style="display: flex;  background: white; border-radius: 50px; margin-left: 10px; padding: 10px;">
        <div class="image">
            <img src="https://image.similarpng.com/very-thumbnail/2020/04/Beautiful-Facebook-logo-icon-social-media-png.png" width="30px" height="30px" alt="" class="logo">
        </div>
        <div class="link" style="align-content: center">
            <a href="https://localhost:44304/auth/facebook"
               style="color: black; text-decoration: none; text-align: center"
               class="link">Facebook</a>
        </div>
    </button>
</div>


</body>
</html>
